<!DOCTYPE html>
<html>
<head>
    <title>HTML forms</title>
    <style>
        .style1{
            color: rgb(70, 114, 12);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>

    <form oninput="x.value=parseInt(a.value)" action="/action_page.php" target="_self" autocomplete="on" method="post" >
        
        <fieldset class="style1">
            <legend>Thing1</legend>
            <p>Enter your group</p>

            <input type="radio" id="mit-21" name="ent_u_group" value="MIT-21">
            <label for="mit-21">MIT-21</label><br>
            <input type="radio" id="pp-21" name="ent_u_group" value="PP-21">
            <label for="pp-21">PP-21</label><br>
            <input type="radio" id="ipz-21" name="ent_u_group" value="IPZ-21">
            <label for="ipz-21">IPZ-21</label>
    

            <p>Mark the languages you know</p>
        
            <input type="checkbox" id="language1" name="language1" name="Python">
            <label for="language1">Python</label><br>
            <input type="checkbox" id="language2" name="language2" name="C++">
            <label for="language2">C++</label><br>
            <input type="checkbox" id="language3" name="language3" name="Java">
            <label for="language3">Java</label><br>

            <label for="cisco_serf">Select the number of Cisco certificates:</label>
            <select id="certificates" name="certificates">
                <option value="one">One</option>
                <option value="two">Two</option>
                <option value="three">Three</option>
                <option value="seven">Seven</option>
            </select>
            <br>

            <label for="position">Select your previous position</label>
            <input list="positions" name="position" id="position">

            <datalist id="positions">
            <option value="Junior">
            <option value="Middle">
            <option value="Senior">
            <option value="CEO">
            </datalist>
            <br>
            
            
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br>
    
            <label for="gsearch">Search Google:</label>
            <input type="search" id="gsearch" name="gsearch"><br>

            <label for="a">Rate your something:</label>
            <input type="number" id="a" name="a" min="0" max="100" step="1" value="0"><br />
            Your something rate to :<output name="x" for="a"></output><br>

            <label for="prevsalary">Rate your emotion about last work:</label>
            <input type="range" id="prevsalary" name="prevsalary" min="0" max="100" step="0" value="50"><br>
            <output name="prevsalary"></output>
    `   </fieldset>

        <fieldset class="style1">
            <legend>Personal data and support</legend>
            <p>Enter your name </p>

            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="Anton"><br>
            <label for="sname">Second name:</label><br>
            <input type="text" id="sname" name="sname" value="Bessarab"><br>
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Enter your phone number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>

            <label for="dateandtime">Enter today`s date and time:</label><br>
            <input type="datetime-local" id="dateandtime" name="dateandtime"><br>
            

            <textarea name="comment" rows="10" cols="30" >Add your comment here</textarea><br>
            <br>

            
        </fieldset>
           

        <fieldset class="style1">
            <legend>Buttons</legend>
            <button type="button" onclick="alert('Have a good day')">don't click</button><br>
            <br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>

</body>
</html>
